<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="horizontal">
        <div class="hb1">
            <div class="vb1">
                
                <div class="home">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="search">
                   <a href="index2.html"><i class="fa-solid fa-magnifying-glass"></i></a> 
                </div>
            </div>
            <div class="vb2" style="overflow-y:scroll;">
                <div class="expand">
                    <i class="fa-solid fa-left-right"></i>
                </div>
                <div class="small-list for-fav"></div>
                <div class="small-list"></div>
                <div class="small-list"></div>
                <div class="small-list"></div>
                <div class="small-list"></div>
                <div class="small-list"></div>
                
                
            </div>
        </div>
        <div class="hb2">
            <div class="upfix">
                
                <div class="profile">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="main">
                <p id="hello"><b>Have a great day!</b></p>
                <div class="recents">
                    <div class="recent one">
                        <div class="photo-one"></div>
                        <div class="texthere">
                            <div class="hoverr">
                                <i class="fa-solid fa-play"></i>
                            </div>
                        </div>
                        
                        
                    </div>
                    <div class="recent two">
                        <div class="photo-two"></div>
                        <div class="texthere">
                            <div class="hoverr"><i class="fa-solid fa-play"></i></div>
                        </div>
                        
                        
                    </div>
                    <div class="recent three">
                        <div class="photo-three"></div>
                        <div class="texthere">
                            <div class="hoverr"><i class="fa-solid fa-play"></i></div>
                        </div>
                        
                        
                    </div>
                    
                    <div class="recent four">
                        <div class="photo-four"></div>
                        <div class="texthere">
                            <div class="hoverr">
                                <i class="fa-solid fa-play"></i>
                            </div>
                        </div>
                       
                        
                    </div>
                    <div class="recent five">
                        <div class="photo-five"></div>
                        <div class="texthere">
                            <div class="hoverr"><i class="fa-solid fa-play"></i></div>
                        </div>
                        
                        
                    </div>
                    <div class="recent six">
                        <div class="photo-six"></div>
                        <div class="texthere">
                            <div class="hoverr"><i class="fa-solid fa-play"></i></div>
                        </div>
                        
                        
                    </div>
                </div>
                <p id="plist"><b>Your Playlists</b></p>
                <div class="playlists-cont">
                    <div class="playlist">
                        <div class="photu">
                            <div class="hover1">
                                <i class="fa-solid fa-play"></i>
                            </div>
                        </div>
                        <div class="playname"></div>
                    </div>
                    <div class="playlist">
                        <div class="photu">
                            <div class="hover1">
                                <i class="fa-solid fa-play"></i>
                            </div>
                        </div>
                        <div class="playname"></div>
                    </div>
                    <div class="playlist">
                        <div class="photu">
                            <div class="hover1">
                                <i class="fa-solid fa-play"></i>
                            </div>
                        </div>
                        <div class="playname"></div>
                    </div>
                    <div class="playlist">
                        <div class="photu">
                            <div class="hover1">
                                <i class="fa-solid fa-play"></i>
                            </div>
                        </div>
                        <div class="playname"></div>
                    </div>
                    <div class="playlist">
                        <div class="photu">
                            <div class="hover1">
                                <i class="fa-solid fa-play"></i>
                            </div>
                        </div>
                        <div class="playname"></div>
                    </div>
                    <div class="playlist">
                        <div class="photu">
                            <div class="hover1">
                                <i class="fa-solid fa-play"></i>
                            </div>
                        </div>
                        <div class="playname"></div>
                    </div>
                    <div class="playlist">
                        <div class="photu">
                            <div class="hover1">
                                <i class="fa-solid fa-play"></i>
                            </div>
                        </div>
                        <div class="playname"></div>
                    </div>
                    <div class="playlist">
                        <div class="photu">
                            <div class="hover1">
                                <i class="fa-solid fa-play"></i>
                            </div>
                        </div>
                        <div class="playname"></div>
                    </div>
                    <div class="playlist">
                        <div class="photu">
                            <div class="hover1">
                                <i class="fa-solid fa-play"></i>
                            </div>
                        </div>
                        <div class="playname"></div>
                    </div>
                    <div class="playlist">
                        <div class="photu">
                            <div class="hover1">
                                <i class="fa-solid fa-play"></i>
                            </div>
                        </div>
                        <div class="playname"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixdown">
        <div class="current-song"></div>
        <div class="fav">
            <i class="fa-regular fa-heart"></i>
        </div>
        <div class="all-operations">
            <div class="operations">
                <div class="before">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="pause">
                    <i class="fa-solid fa-circle-play"></i>
                </div>
                <div class="after">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
            </div>
            <div class="song-slider">
                <input type="range" value="0" class="seek-bar">
                <span class="current-time">00:00</span>
                <span class="song-duration">00:00</span>
                
            </div>
        
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
