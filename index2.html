<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="horizontal">
        <div class="hb1">
            <div class="vb1">
                
                <div class="home">
                    <a href="index.html"><i class="fa-solid fa-house"></i></a>
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="vb2" style="overflow-y:scroll;">
                <div class="expand">
                    <i class="fa-solid fa-left-right"></i>
                </div>
                <div class="small-list  for-fav">
                    
                </div>
                <div class="small-list"></div>
                <div class="small-list"></div>
                <div class="small-list"></div>
                <div class="small-list"></div>
                <div class="small-list"></div>
                <div class="small-list"></div>
                
            </div>
        </div>
        <div class="hb2">
            
            <div class="upfix">
                <div class="search-bar">
                    <div class="search-button"><i class="fa-solid fa-magnifying-glass mgtwo"></i></div>
                </div>
                <div class="profile">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="main">
                <p id="browse">Browse all</p>
                <div class="boxes">
                    <div class="box one">
                        <div class="audio">
                            <audio src="Kesariya_192(PagalWorld.cm).mp3" controls="true" class="audio-1">
                            </audio>
                        </div>
                        <div class="hoverr h1">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                    <div class="box two">
                        <div class="audio">
                            <audio src="Daku_64(PagalWorld.cm).mp3" controls="true" class="audio-2">
                            </audio>
                        </div>
                        <div class="hoverr h2">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                    <div class="box three ">
                        <div class="audio">
                            <audio src="Deva Deva_64(PagalWorld.cm).mp3" controls="true" class="audio-3">
                            </audio>
                        </div>
                        <div class="hoverr h3">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                    <div class="box four">
                        <div class="audio">
                            <audio  src="Chaleya_64(PagalWorld.cm).mp3" controls="true" class="audio-4">
                            </audio>
                        </div>
                        <div class="hoverr h4">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                    <div class="box five">
                        <div class="audio">
                            <audio  src="Malang Sajna_64(PagalWorld.cm).mp3" controls="true" class="audio-5">
                            </audio>
                        </div>
                        <div class="hoverr h5">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                    <div class="box six">
                        <div class="audio">
                            <audio src="Tere Hawaale_64(PagalWorld.cm).mp3" controls="true" class="audio-6">
                            </audio>
                        </div>
                        <div class="hoverr h6">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                    <div class="box seven">
                        <div class="audio">
                            <audio  src="Tere Pyar Mein_64(PagalWorld.cm).mp3" controls="true" class="audio-7">
                            </audio>
                        </div>
                        <div class="hoverr h7">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                    <div class="box eight">
                        <div class="audio">
                            <audio  src="Pyaar Hota Kayi Baar Hai_64(PagalWorld.cm).mp3" controls="true" class="audio-8">
                            </audio>
                        </div>
                        <div class="hoverr h8">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                    <div class="box nine">
                        <div class="audio">
                            <audio src="Ramaiya Vastavaiya Jawan-(PagalWorld).mp3" controls="true" class="audio-9">
                            </audio>
                        </div>
                        <div class="hoverr h9">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                    <div class="box ten">
                        <div class="audio">
                            <audio  src="_Ram Siya Ram_64(PagalWorld.cm).mp3" controls="true" class="audio-10">
                            </audio>
                        </div>
                        <div class="hoverr h10">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                </div>
                
                
                
                
            </div>
        </div>
    </div>
    <div class="fixdown">
         
        <div class="current-song"></div>
        <div class="fav">
            <i class="fa-regular fa-heart"></i>
        </div>
        <div class="all-operations">
            <div class="operations">
                <div class="before">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="pause">
                    <i class="fa-solid fa-circle-play"></i>
                </div>
                <div class="after">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
            </div>
            <div class="song-slider">
                <input type="range" value="0" class="seek-bar">
                <span class="current-time">00:00</span>
                <span class="song-duration">00:00</span>
                
            </div>
        </div>
        
    </div>
    
</body>
</html>
